port_data:
  - { desc: "UCS_Fabric_A_Port_17", switch: "nexus-sw03-mgmt", interface: "Port-channel17", vpc: 17, port_list: ["Eth1/17"],  port_profile: "ucs-fi" }
  - { desc: "UCS_Fabric_B_Port_17", switch: "nexus-sw03-mgmt", interface: "Port-channel18", vpc: 18, port_list: ["Eth1/18"],  port_profile: "ucs-fi" }
  - { desc: "UCS_Fabric_A_Port_18", switch: "nexus-sw04-mgmt", interface: "Port-channel17", vpc: 17, port_list: ["Eth1/17"],  port_profile: "ucs-fi" }
  - { desc: "UCS_Fabric_B_Port_18", switch: "nexus-sw04-mgmt", interface: "Port-channel18", vpc: 18, port_list: ["Eth1/18"],  port_profile: "ucs-fi" }
  - { desc: "External_Uplink", switch: "nexus-sw03-mgmt", interface: "Eth1/4", vpc: 17, port_profile: "ucs-fi" }
  - { desc: "External_Uplink", switch: "nexus-sw04-mgmt", interface: "Eth1/4", vpc: 18, port_profile: "ucs-fi" }

port_profiles:
  ucso-uplink:
    mode: access
    access_vlan: 215
  ucs-fi:
    mode: trunk
    trunk_allowed_vlans: 10,100,110,120,130,140,160,215
    commands:
      - spanning-tree port type edge trunk
      - mtu 9216
